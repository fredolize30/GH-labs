name: deploy web app
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: lint code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Test code 
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest 
    outputs:
      test-output: ${{ steps.willy.outputs.my_output }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./dist 
      - name: get output
          id: willy
        run: echo "my_output=hello" >> "$GITHUB_OUTPUT"    
  deploy:
    needs: build
    runs-on: ubuntu-latest 
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
      - name: list artifact file
        run: ls     
      - name: deploy web artifact
        run: echo "Deploying web app artifact..."
      - name: testing output
        run: echo ${{ needs.build.outputs.test-output }}                                   